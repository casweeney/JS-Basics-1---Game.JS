<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Blockgeeks Betting Game</title>
    </head>

    <body>
        <h2>Input a number between 1 and 1000</h2>
        <form id="bet">
            <input type="text" placeholder="Your name" name="bettor" required> <br>
            <input type="number" min="0" max="1000" name="guess" required> <br>
            <button type="submit">Submit</button>
        </form>
        <br>

        <button id="winner" type="submit">Winner</button>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="game.js"></script>
        <script>
            $('#bet').on('submit', function(e){
                e.preventDefault();
                let value = $('input[name=guess]').val();
                let name = $('input[name=bettor]').val();
                console.log(name + "'s guess is: " + value);

                addBet({name, value});
            });

            $('#winner').click(() => {
                let winner = getWinner();
                console.log("The winner is: " + winner.name);
                clearBets();
            });
        </script>
    </body>
</html>
